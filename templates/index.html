<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px 25px;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #2c7be5;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a5ecc;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    .message.success {
      background-color: #e1f9e6;
      color: #1f7a36;
      border: 1px solid #3ac15a;
    }

    .message.error {
      background-color: #ffe9e9;
      color: #b30000;
      border: 1px solid #e06b6b;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!--  Main Container -->
  <div class="container">
    <h2>Password Strength Checker</h2>

    <!--  Password Input Form -->
    <form method="POST" novalidate>
      <label for="password">Enter your password:</label>
      <input type="password" id="password" name="password" required placeholder="e.g., P@ssw0rd123">
      <button type="submit">Check Strength</button>
    </form>

    <!--  Feedback Message from Flask -->
    {% if message is not none %}
      <div class="message {% if 'strong' in message %}success{% else %}error{% endif %}">
        {{ message|safe }}
      </div>
    {% endif %}
  </div>

</body>
</html>
